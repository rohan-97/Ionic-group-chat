<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
<div id="chatMessages">
	<div *ngFor="let message of messages" [class]="message.specialMessage? 'special-message' : 'message'">

		<div [class]="message.username == username? 'message-box message-box-user' : 'message-box'">
			<div class="username">{{ message.username }}</div>
			<div [class]="message.specialMessage? 'special-message-text' : 'messageText'">{{ message.message }}</div>
		</div>
	</div>
</div>

</ion-content>


<ion-footer>
	<ion-toolbar>
		<ion-input type="text" [(ngModel)]="message" placeholder="Start Typing..." ></ion-input>
		<ion-buttons end>
		<button ion-button icon-only icon-right (click)="sendMessage()" ><ion-icon name="send"></ion-icon></button>
		
    </ion-buttons>

	</ion-toolbar>
</ion-footer>
